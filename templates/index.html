<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            width: 500px;
            margin: auto;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .note {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Fake News Detection System</h2>

    <form method="post">
        <textarea name="news" placeholder="Enter news text..." required></textarea>
        <button type="submit">Check News</button>
    </form>

    {% if result %}
    <div class="result">
        Result: {{ result }} <br>
        Confidence: {{ confidence }}%
    </div>
    <div class="note">
        {{ note }}
    </div>
    {% endif %}
</div>

</body>
</html>
